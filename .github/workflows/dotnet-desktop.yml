name: .NET Core Desktop
on:
  push:
    tags: ['v*']
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main']
  workflow_dispatch:
permissions:
  contents: write
  packages: read
jobs:
  build-release:
    runs-on: windows-latest
    timeout-minutes: 30
    env:
      PROJECT_PATH: src/PBManager.UI/PBManager.UI.csproj
      RUNTIME: win-x64
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        dotnet-quality: ga
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }} --locked-mode
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore --verbosity minimal
    - name: Test
      run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build --verbosity minimal --logger trx --results-directory TestResults
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
    - name: Publish
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          -c Release `
          -r ${{ env.RUNTIME }} `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -p:TrimMode=partial `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=none `
          -p:DebugSymbols=false `
          --no-restore `
          -o publish
    - name: Create archive
      shell: pwsh
      run: |
        $archiveName = "PBManager-${{ github.ref_name }}-${{ env.RUNTIME }}"
        Compress-Archive -Path "publish/*" -DestinationPath "$archiveName.zip"
        echo "ASSET_PATH=$archiveName.zip" >> $env:GITHUB_ENV
        echo "ASSET_NAME=$archiveName.zip" >> $env:GITHUB_ENV
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ${{ env.ASSET_PATH }}
        retention-days: 30
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.ASSET_PATH }}
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        overwrite: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}